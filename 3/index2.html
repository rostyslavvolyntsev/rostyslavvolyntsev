<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan</title>

    <style>
/* Загальні стилі для сторінки */
body {
    font-family: 'Arial', sans-serif;
    background-color: #eef2f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Стиль форми */
.form {
    background-color: #ffffff;
    padding: 25px 35px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Стиль для заголовка форми */
.form h1 {
    margin-bottom: 20px;
    font-size: 26px;
    color: #333;
    text-transform: uppercase;
}

/* Посилання на іншу сторінку */
.form a {
    text-decoration: none;
    color: #007bff;
    font-size: 14px;
    display: inline-block;
    margin-bottom: 20px;
    transition: color 0.3s ease;
}

.form a:hover {
    color: #0056b3;
}

/* Контейнер для елементів вводу */
.input_box {
    margin-bottom: 20px;
    text-align: left;
}

/* Мітки для полів вводу */
.input_box label {
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

/* Поля вводу */
.input_box input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

.input_box input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Кнопка відправлення */
#button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
}

#button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <form action="#" method="post" class="form">
        <a href="./index1.html">page1</a>
        <h1>Ростік</h1>
        <div class="input_box">
            <label for="name"><b>Ім'я</b></label>
            <input type="text" placeholder="name" id="name">
        </div>
        <div class="input_box">
            <label for="email"><i>Пошта:</i></label>
            <input type="email" placeholder="email" id="email">
        </div>
        <div class="input_box">
            <label for="password"><b>Пароль:</b></label>
            <input type="password" placeholder="password" id="password">
        </div>
        <input type="submit" id="button" value="Відправити">
    </form>
</body>
</html>
