<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="profile-header">
        <h1>Профіль користувача</h1>
      </header>
      <main class="profile-content">
        <div class="profile-card">
          <img src="" alt="img" class="profile-pic" />
          <div class="profile-details">
            <h2 id="user-name">Ростік</h2>
            <p id="user-description">
              description
            </p>
          </div>
        </div>
        <section class="interests">
          <h2>Список інтересів</h2>
          <ul class="interest-list">
            <li>Рибалка</li>
            <li>Танці</li>
            <li>Футбол</li>
          </ul>
        </section>
        <div class="profile-actions">
          <button class="action-button">Додати в друзі</button>
          <button class="action-button">Повідомлення</button>
        </div>
      </main>
    </div>
  </body>
</html>
